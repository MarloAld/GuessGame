<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/mobile.css">

    <title>Numero Secreto</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#"><i class="fa-solid fa-gamepad"></i></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Regras</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                    <button class="nav-btn"><i class="fa-solid fa-microphone-slash"></i></button>
                </li>
            </ul>

           <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
           </div>
        </nav>
    </header>

    <main>
        <h1>Acerte o número secreto</h1>
        <h3>O número secreto está entre <span id="lesser-value">0</span> e <span id="bigger-value">100</span></h3>
        <div id="guess" class="message"></div>
        <div class="guess-box">
            <h4>Qual o número secreto?</h4>
            <form action="">
                <input type="text" class="answer-space" id="writen-guess" placeholder="Seu palpite!">
                <input type="submit" id="send" value="sending">
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">
            <p>Developed with Alura</p>
        </div>
    </footer>
    
<script src="app/numberSort.js"></script>
<script src="app/speechRecognition.js"></script>
<script src="app/valid.js"></script>
<script src="app/hamburgerMenu.js"></script>
</body>
</html>
